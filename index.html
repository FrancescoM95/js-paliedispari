<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Paliedispari">
    <title>Paliedispari</title>

    <!--ยง icon  -->
    <link rel="icon" href="Logo.png" type="img/png">

    <!--ยง font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>

    <!--ยง Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ยง stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>
</head>

<body>

    <section class="text-center border-bottom m-3">
        <h2>Verifica Palindromo</h2>
        <form id="formPali" class="m-3">
            <label for="parola">Inserisci una parola:</label>
            <input type="text" id="parola" required>
            <button type="submit">Verifica</button>
        </form>
        <p id="risultato"></p>
    </section>


    <section class="text-center m-3">
        <h2>Pari e Dispari</h2>
        <form id="formDispari" class="m-3">
            <label>Scegli pari o dispari:</label><br>
            <input type="radio" id="pari" name="scelta" value="pari" checked>
            <label for="pari">Pari</label><br>
            <input type="radio" id="dispari" name="scelta" value="dispari">
            <label for="dispari">Dispari</label><br><br>

            <label>Scegli un numero da 1 a 5:</label><br>
            <select id="userNumber" class="m-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <button type="submit">Gioca</button>
        </form>

        <p id="userResult"></p>
        <p id="result"></p>
    </section>

</body>

</html>
